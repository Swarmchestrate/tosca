vm1:
  metadata:
    created_by: "alice@example.com"
    created_at: "2025-08-20T17:15:00Z"
    description: "First VM request"
    version: "1.0"

  capabilities:
    host:
      properties:
        num-cpus:        { $in_range: [2, 4] }
        mem-size:        { $greater_or_equal: 16 GB }
        disk-size:       10 GB
        cpu-architecture: x86_64

    os:
      properties:
        type:          linux
        distribution:  ubuntu
        version:       "22.04"

    resource:
      properties:
        provider:          { $in: [ Amazon, Azure ] }
        capacity-provider: ACME
        type:              cloud

    pricing:
      properties:
        cost: { $less_or_equal: 1 credit / hr}

    locality:
      properties:
        continent: { $in: [ Europe, Asia ] }
        country:   { $in: [ Spain, UK, India ] }
        city:      { $in: [ Madrid, London, Mumbai ] }

    energy:
      properties:
        energy-type:   Green
        powered-type:  Battery
        consumption:   { $less_or_equal: 100 W }

vm2:
  metadata:
    created_by: "bob@example.com"
    created_at: "2025-08-20T17:16:00Z"
    description: "Second VM request"
    version: "1.0"
  capabilities:
    host:
      properties:
        num-cpus:        { $in_range: [4, 8] }
        mem-size:        { $greater_or_equal: 32 GB }
        disk-size:       { $greater_or_equal: 100 GB }
        cpu-architecture: x86_64

    os:
      properties:
        type:          linux
        distribution:  ubuntu
        version:       "24.04"

    resource:
      properties:
        provider:          Amazon
        capacity-provider: ACME
        type:              edge

    pricing:
      properties:
        cost: { $less_or_equal: 2 credit / hr}

    locality:
      properties:
        continent: { $in: [ Europe ] }
        country:   { $in: [ UK, Paris ] }
        city:      { $in: [ London, Manchester, Paris ] }

    energy:
      properties:
        energy-type:   Mix
        powered-type:  Mains
        consumption:   { $less_or_equal: 300 W }
