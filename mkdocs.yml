site_name: TOSCA Toolkit
repo_url: https://github.com/Swarmchestrate/tosca

theme: 
  name: material
  logo: assets/word-logo.png
  favicon: assets/favicon.png
  palette:
    primary: light blue
    accent: blue
  features:
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

nav:
  - Home: index.md
  - Author Guide: authors.md
  - Capacity Definition: capacity.md
  - TOSCA Library: sardou.md
  - Microservice Spec: application.md
  - Policy Spec: policy.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
