##########################################################################
# This file contains MiCADO Profile type definitions.
##########################################################################

tosca_definitions_version: tosca_2_0

profile: eu.swarmchestrate:0.1

metadata:
  template_name: profile.yaml
  template_author: University of Westminster
  template_version: 0.1

description: MiCADO Profile type definitions

node_types:

  Swarm:
    description: >
      The Swarmchestrate Swarm node represents the resources that come
      together to form a swarm.
    properties:
      name:
        type: string
        required: false
        description: >
          The name of the swarm.

  Application:
    description: >
      The Swarmchestrate Application node represents a Kubernetes Deployment.
    properties:
      image:
        type: string
        required: false
        description: >
          The container image to deploy for this application.

      env:
        type: list
        required: false
        description: >
          Environment variables to set in the container.
        entry_schema:
          type: map

      ports:
        type: list
        required: false
        description: >
          List of ports to expose from the container.
        entry_schema:
          type: map

      args:
        type: list
        required: false
        description: >
          List of ports to expose from the container.
        entry_schema:
          type: string
    requirements:
      - host:
          capability: Resource
          relationship: HostedOn
      - volume:
          capability: Volume
          relationship: AttachedTo

  AbstractResource:
    description: >
      The Swarmchestrate Resource node represents an unselected resource

  Resource:
    description: >
      The Swarmchestrate Resource node represents a cloud or edge instance
    derived_from: AbstractResource
    properties:
      ssh_user:
        type: string
        required: true
        description: >
          The SSH user for accessing the instance.
        default: ubuntu
    capabilities:
      host:
        type: Resource
        properties:
          num-cpus:
            type: integer
            required: true
            description: Number of vCPUs
          mem-size:
            type: integer
            required: true
            description: Memory size in GB
          disk-size:
            type: integer
            required: true
            description: Disk size in GB
          bandwidth:
            type: integer
            required: true
            description: Network bandwidth in Mbps
      os:
        properties:
          type:
            type: string
            required: true
            description: Operating system type
            default: linux
          version:
            type: string
            required: true
            description: Operating system version
          distribution:
            type: string
            required: true
            description: Operating system distribution
      resource:
        properties:
          provider:
            type: string
            required: true
            description: Resource provider
          capacity-provider:
            type: string
            required: true
            description: Capacity provider
          type:
            type: string
            required: true
            description: Resource type
      pricing:
        properties:
          cost:
            type: float
            required: true
            description: Cost per hour in USD
      locality:
        properties:
          continent:
            type: string
            required: true
            description: Continent where the resource is located
          country:
            type: string
            required: true
            description: Country where the resource is located
          city:
            type: string
            required: true
            description: City where the resource is located
      energy:
        properties:
          consumption:
            type: float
            required: true
            description: Energy consumption in watts per hour
          powered-type:
            type: string
            required: false
            description: Type of power used (e.g., renewable, non-renewable)
          energy-type:
            type: string
            required: false
            description: Specific type of energy (e.g., solar, wind, coal)

  EdgeResource:
    derived_from: Resource
    description: >
      The Swarmchestrate Resource node represents an edge instance
    properties:
      ssh_key:
        type: string
        required: true
        description: >
          Path to SSH key for accessing the edge instance.
        default: /home/ubuntu/.ssh/id_rsa # change as needed
      ssh_auth_method:
        type: string
        required: true
        description: >
          SSH authentication method (key or password).
        default: key
      edge_device_ip:
        type: string
        required: true
        description: >
          The IP address of the edge device.
    capabilities:
      resource:
        properties:
          type:
            type: string
            required: true
            description: Resource type
            default: edge

  CloudResource:
    derived_from: Resource
    description: >
      The Swarmchestrate Resource node represents a cloud instance
    properties:
      image_id:
        type: string
        required: true
        description: >
          The ID of the image used to launch the instance.
      instance_type:
        type: string
        required: true
        default: m2.small
        description: >
          The type of flavour id (e.g., m2.small) specifying compute resources.
      key_name:
        type: string
        required: false
        description: >
          The path to the SSH key pair used to access the instance.
      security_group_id:
        type: string
        description: >
          A security group ID that controls inbound and outbound traffic for the instance.
      custom_ingress_ports:
        type: map
        required: false
        entry_schema: string
        description: >
          Key-value pairs (from, to, protocol, source)
      custom_egress_ports:
        type: map
        required: false
        entry_schema: string
        description: >
          Key-value pairs (from, to, protocol, source)
    capabilities:
      resource:
        properties:
          type:
            type: string
            required: true
            description: Resource type
            default: cloud


  OpenStack.SZTAKI.m2.small: # Change as required
    derived_from: CloudResource
    description: >
      An OpenStack compute node from the SZTAKI provision
    properties:
      image_id:
        type: string
        required: true
        description: >
          The ID of the OpenStack image used to launch the instance.
        default: b2be6f4e-ebd8-42af-a526-63691a4d90ea
      instance_type:
        type: string
        required: true
        default: m2.small
        description: >
          The type of OpenStack flavour id (e.g., m2.small) specifying compute resources.
      key_name:
        type: string
        required: false
        description: >
          The path to the SSH key pair used to access the OpenStack instance.
        default: /home/ubuntu/.ssh/id_rsa
      security_group_id:
        type: string
        description: >
          A security group ID that controls inbound and outbound traffic for the OpenStack instance.
        default: f05b97f0-140a-4d24-bfc6-3a197e842739
      network_id:
        type: string
        required: true
        description: >
          The network ID to which the OpenStack instance will be connected.
        default: bbe042e4-91a1-4601-962f-14a31e5e2787
      floating_ip_pool:
        type: string
        required: true
        description: >
          The floating IP pool name for the OpenStack instance.
        default: ext-net
      use_block_device:
        type: boolean
        required: true
        description: >
          Whether to use a block device for storage.
        default: true
      volume_size:
        type: integer
        required: true
        description: >
          The size of the volume in GB if using block device.
        default: 10
    capabilities:
      host:
        type: Resource
        properties:
          num-cpus:
            type: integer
            required: true
            description: Number of vCPUs
            default: 2 # Change to actual m2.small
          mem-size:
            type: integer
            required: true
            description: Memory size in GB
            default: 1 # Change to actual m2.small
          disk-size:
            type: integer
            required: true
            description: Disk size in GB
            default: 20 # Change to actual m2.small
          bandwidth:
            type: integer
            required: true
            description: Network bandwidth in Mbps
            default: 100 # Change to actual m2.small
      os:
        properties:
          version:
            type: string
            required: true
            description: Operating system version
            default: "22.04" # Change to actual image_id
          distribution:
            type: string
            required: true
            description: Operating system distribution 
            default: ubuntu
      resource:
        properties:
          provider:
            type: string
            required: true
            description: Resource provider
            default: OpenStack
          capacity-provider:
            type: string
            required: true
            description: Capacity provider
            default: SZTAKI
      pricing:
        properties:
          cost:
            type: float
            required: true
            description: Cost per hour in USD
            default: 0.000 # Change to actual cost
      locality:
        properties:
          continent:
            type: string
            required: true
            description: Continent where the resource is located
            default: Europe
          country:
            type: string
            required: true
            description: Country where the resource is located
            default: Hungary
          city:
            type: string
            required: true
            description: City where the resource is located
            default: Budapest
      energy:
        properties:
          consumption:
            type: float
            required: true
            description: Energy consumption in watts per hour
            default: 13.0 # Change to actual consumption
          powered-type:
            type: string
            required: false
            description: Type of power used (e.g., renewable, non-renewable)
            default: mains-powered # Change to actual power type
          energy-type:
            type: string
            required: false
            description: Specific type of energy (e.g., solar, wind, coal)
            default: non-green # Change to actual energy type

  EC2.micro.t3:
    derived_from: CloudResource
    description: >
      An EC2 compute node from the University of Westminster provision
    properties:
      region_name:
        type: string
        required: true
        description: >
          AWS region defaults to us-east-1
        default: us-east-1
      image_id:
        type: string
        required: true
        description: >
          The ID of the Amazon Machine Image (AMI) used to launch the EC2 instance.
        default: ami-0c02fb55956c7d316
      instance_type:
        type: string
        required: true
        default: t3.micro
        description: >
          The type of EC2 instance (e.g., t2.micro, m5.large) specifying compute resources.
      key_name:
        type: string
        required: false
        description: >
          The name of the SSH key pair used to access the EC2 instance.
        default: g-key
      security_group_id:
        type: string
        description: >
          A list of security group IDs that control inbound and outbound traffic for the EC2 instance.
        default:
        - sg-0bb1c123456789abc
      tags:
        type: map
        required: false
        entry_schema: string
        description: >
          Key-value pairs used to tag and categorise the EC2 instance (e.g., environment: production).
        default:
          managed_by: swarmchestrate
    capabilities:
      host:
        type: Resource
        properties:
          num-cpus:
            type: integer
            required: true
            description: Number of vCPUs
            default: 2
          mem-size:
            type: integer
            required: true
            description: Memory size in GB
            default: 1
          disk-size:
            type: integer
            required: true
            description: Disk size in GB
            default: 20
          bandwidth:
            type: integer
            required: true
            description: Network bandwidth in Mbps
            default: 100
      os:
        properties:
          type:
            type: string
            required: true
            description: Operating system type
            default: linux
          version:
            type: string
            required: true
            description: Operating system version
            default: "22.04"
          distribution:
            type: string
            required: true
            description: Operating system distribution 
            default: ubuntu
      resource:
        properties:
          provider:
            type: string
            required: true
            description: Resource provider
            default: Amazon
          capacity-provider:
            type: string
            required: true
            description: Capacity provider
            default: uow
      pricing:
        properties:
          cost:
            type: float
            required: true
            description: Cost per hour in USD
            default: 0.0139
      locality:
        properties:
          continent:
            type: string
            required: true
            description: Continent where the resource is located
            default: N.America
          country:
            type: string
            required: true
            description: Country where the resource is located
            default: USA
          city:
            type: string
            required: true
            description: City where the resource is located
            default: N.Virginia
      energy:
        properties:
          consumption:
            type: float
            required: true
            description: Energy consumption in watts per hour
            default: 13.0
          powered-type:
            type: string
            required: false
            description: Type of power used (e.g., renewable, non-renewable)
            default: mains-powered
          energy-type:
            type: string
            required: false
            description: Specific type of energy (e.g., solar, wind, coal)
            default: non-green

  Volume.HostPath:
    description: >
      The MiCADO Compute node represents a virtual machine in the cloud
      that supports a container runtime.
    properties:
      path:
        type: string
        required: false
        description: >
          The path on the host machine to mount as a volume.
          
policy_types:

  RegistryLogin:
    description: >
      Policy type for logging into a container registry.
    properties:
      username:
        type: string
        required: true
        description: >
          The username for the container registry.
      password:
        type: string
        required: true
        description: >
          The password or token for the container registry.
      registry_url:
        type: string
        required: true
        description: >
          The URL of the container registry.

  QoS:
    description: >
      Quality of Service (QoS) policies for applications.
    properties:
      priority:
        type: float
        required: false
        description: >
          Priority level of the application (higher number means higher priority).
      target:
        type: integer
        required: false
        description: >
          Target value for the QoS metric.

  QoS.Energy.Budget:
    description: >
      Energy policy type
    derived_from: QoS

  QoS.Cost.Budget:
    description: >
      Cost policy type
    derived_from: QoS

  QoS.Performance.Bandwidth:
    description: >
      Bandwidth policy type
    derived_from: QoS

  QoS.Performance.Latency:
    description: >
      Latency policy type
    derived_from: QoS


relationship_types:

  HostedOn:
    description: >
      This relationship indicates that a node is hosted on another node.

  AttachedTo:
    description: >
      This relationship indicates that a volume is attached to a container.

capability_types:

  Resource:
    description: >
      This capability represents a resource that can host applications.

  Volume:
    description: >
      This capability represents a volume that can be attached to a container.