tosca_definitions_version: tosca_2_0

description: stressng on Swarmchestrate OS

imports:
- namespace: swch
  url: https://raw.githubusercontent.com/Swarmchestrate/tosca/refs/heads/main/profiles/eu.swarmchestrate/profile.yaml
  #url: file:///workspaces/tosca/profiles/eu.swarmchestrate/profile.yaml
service_template:

  node_templates:

    swarm:
      type: swch:Swarm
      directives:
      - substitute

    stressng:
      type: swch:Application
      properties:
        image: lorel/docker-stress-ng
        args: ['--cpu', '0', '--cpu-method', 'pi', '-l', '20']
        ports:
        - port: 80
          targetPort: 80
          nodePort: 30080
        - port: 443
          targetPort: 443
          nodePort: 30443
      requirements:
      - host:
          node_filter:
            $and:
              - $equal:
                  - $get_property: [ SELF, TARGET, CAPABILITY, host, num-cpus ]
                  - 4
              - $equal:
                  - $get_property: [ SELF, TARGET, CAPABILITY, locality, city ]
                  - budapest
              - $equal:
                  - $get_property: [ SELF, TARGET, CAPABILITY, resource, capacity-provider ]
                  - SZTAKI
